<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listar Usuarios</title>
    </h:head>
    <h:body>
        <ui:composition template="/Plantillas/plantillaAdmin.xhtml">

            <ui:define name="content">
                
                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage library="images" name="ajaxloading.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <h:form prependId="false" id="form">

                    <p:growl id="messages" showDetail="true" />
                    <p:messages />

                    <p:dataTable 
                        id="usuarios" 
                        var="usuario" 
                        value="#{usuarioBean.usuarios}" 
                        editable="true" 
                        rowKey="#{usuario.id}"
                        selection="#{usuarioBean.usuario}" 
                        selectionMode="single">

                        <f:facet name="header">  
                            Lista de Usuarios
                        </f:facet>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.nombre}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.nombre}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                                                                                          
                        <p:column headerText="Apellido">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.apellido}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.apellido}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                                                
                        <p:column headerText="Teléfono">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.telefono}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.telefono}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Correo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.email}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.email}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Usuario">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.username}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.username}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output">
                           
                                    <h:outputText value="#{usuario.estado}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.estado}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="´Tipo">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.tipo}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.tipo}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    
                        <f:facet name="footer">
                            <p:spacer height="5px;"/>
                            <p:button outcome="/Paginas/usuario/usuario" value="Agregar" icon="ui-icon-wrench"/> 
                          
                           
                        </f:facet>

                        <p:column headerText="Opciones" style="width:50px">
                            <p:rowEditor />
                        </p:column>

                        <p:ajax event="rowEdit" listener="#{usuarioBean.editListener}">
                        </p:ajax>
                    </p:dataTable>

                    <p:contextMenu for="usuarios">
                        <p:menuitem value="Eliminar" update="usuarios" icon="ui-icon-close" actionListener="#{usuarioBean.eliminar}" ajax="false"/>
                    </p:contextMenu>
                </h:form>
                

            </ui:define>
        </ui:composition>
    </h:body>

</html>
