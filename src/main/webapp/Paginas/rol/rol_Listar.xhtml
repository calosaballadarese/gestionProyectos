<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listar Roles</title>
    </h:head>
    <h:body>
        <ui:composition template="/Plantillas/plantillaAdmin.xhtml">
            <ui:define name="content">
                
                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage library="images" name="ajaxloading.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <h:form prependId="false" id="form">

                    <p:growl id="messages" showDetail="true" />
                    <p:messages />

                    <p:dataTable 
                        id="roles" 
                        var="rol" 
                        value="#{rolBean.roles}" 
                        editable="true" 
                        rowKey="#{rol.id}"
                        selection="#{rolBean.rolSeleccionado}" 
                        selectionMode="single">

                        <f:facet name="header">  
                            Lista de Roles
                        </f:facet>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{rol.nombre}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{rol.nombre}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                   <f:facet name="footer">
                            <p:spacer height="5px;"/>
                            <p:commandButton value="Agregar" actionListener="#{rolBean.reiniciarSeleccionado}" oncomplete="PF('rolDialogo').show();" update="roles">
                                <p:ajax event="dialogReturn" update="roles"/>
                            </p:commandButton>
                        </f:facet>

                        <p:column headerText="Opciones" style="width:50px">
                            <p:rowEditor />
                        </p:column>

                        <p:ajax event="rowEdit" listener="#{rolBean.editListener}">
                        </p:ajax>
                    </p:dataTable>

                    <p:contextMenu for="roles">
                        <p:menuitem value="Eliminar" update="roles" icon="ui-icon-close" actionListener="#{rolBean.eliminar}" ajax="false"/>
                    </p:contextMenu>
                </h:form>
                
                <h:form id="dialogoForm" prependId="false">
                    <p:dialog header="Agregar Rol" widgetVar="rolDialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="rolDetalle" style="text-align:center;">
                            <p:panelGrid  columns="2" columnClasses="label,value">
                                <h:outputText value="Nombre" />
                                <h:inputText value="#{rolBean.rolSeleccionado.nombre}" />
                                                                                       
                                <f:facet name="footer">
                                    <h:commandButton value="Agregar" actionListener="#{rolBean.agregar}" />
                                </f:facet>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
 
                
            </ui:define>
        </ui:composition>
    </h:body>

</html>
