<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Proyecto</title>        
    </h:head>
    <body>
        <ui:composition template="/Plantillas/plantillaAdmin.xhtml">

            <ui:define name="content">

                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage library="images" name="ajaxloading.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <h:form>
                    <p:growl id="mensaje" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true"/>                    
                    <p:fieldset legend="Datos del Proyecto">
                        
                    <p:selectManyCheckbox id="grid" value="#{personaBean.personas}" layout="grid" columns="1">
                        <f:selectItems value="#{personaBean.personas}" var="persona" itemLabel="#{persona.nombre} #{persona.apellido}" itemValue="#{persona.id}" />
                    </p:selectManyCheckbox>
                    
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>        
    </body>
</html>
